<div class="bs-docs-header">
<div class="container">
    <div  class="col-md-12 text-center">
        <h4>账号授权</h4>
    </div>
</div>
</div>

<div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading"><span class="glyphicon glyphicon-book"></span> 已授权账号</div>
            <table class="table table-striped table-hover">
                <thead><th>序号</th><th>微信号</th><th >授权时间</th><th >联系电话</th><th style="border-right-color: transparent">备注</th><th></th></thead>
                <tbody  align="center">
                <tr ng-repeat="item in accountExecList">
                    <td>{{$index+1}}</td>
                    <td >{{item.nickName}} </td>
                    <td >{{item.accountExecTime}}</td>
                    <td >{{item.tele}}</td>
                    <td style="border-right-color: transparent">{{item.remark}}<div ng-if="item.remark==null"><a ng-click="updateRemark(item.id)">添加备注</a></div>
                        <td style="text-align: end">
                        <button ng-if="item.remark!=null" type="button" style="text-align: right" class="btn btn-default btn-xs" ng-click="updateRemark(item.id)">
                            <span class="glyphicon glyphicon-pencil"></span>
                        </button>
                        </td>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<div id="edit" class="modal fade myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">备注信息</h4>
            </div>
            <div class="modal-body">
                <form ng-submit="save()" id="form">
                    <fieldset>
                        <div class="row">
                            <textarea ng-model="object.remark" class="form-control" rows="3"></textarea>
                            <div class="controls col-lg-3 clearfix" style="height: 52px;line-height: 52px;">
                                <buttom type="button" ng-click="cancel()" class="btn btn-default">取消</buttom>
                                <button type="submit" class="btn btn-success">保存</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
    .table th, .table td {
        text-align: center;
    }
    a {
        color: #83BF46;
        text-decoration: underline;
        cursor: pointer;
    }
    .panel-default > .panel-heading {
        color: #83BF46;
        /* font-style: inherit; */
        font-weight: bold;
        font-size: small;
        background-color: #FFFFFF;
        border-color: rgba(174, 174, 174, 0.31);
    }
    .panel-heading {
        padding: 10px 15px;
        border-bottom: 7px solid transparent;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
    }
</style>
