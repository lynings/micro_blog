<div class="row">
    <div  class="col-md-12 text-center">
    <span class="center-block" style="font-size: larger;font-weight: bold">物资管理</span>
    </div>
</div>
<div class="row">
    <div  class="col-md-12 text-center">
    <small class="na">提示：当选择物品为垃圾桶时标签卡会配套提供</small>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-1 col-md-offset-2">
                <label>物品名称</label>
            </div>
        <div class="col-md-2">
                <select ng-model="object.name" class="form-control" style="display: inline-flex" required>
                    <option value="平板">平板</option>
                    <option value="手持机">手持机</option>
                    <option value="油耗传感器">油耗传感器</option>
                    <option value="GPS">GPS</option>
                    <option value="车载监控">车载监控</option>
                </select>
            </div>
            <div class="col-md-1 col-md-offset-2">
                <label>物品数量</label>
            </div>
             <div class="col-md-2">
                <input  ng-model="object.applyCounts" class="form-control" type="number"size="11" style="display: inline-flex" required />
            </div>
        </div>
        <div style="line-height: 300%">
             <div class="col-md-2 col-md-offset-4 text-center">
                <button type="button" class="btn btn-primary"class="form-control" ng-click="replaceAsset()">申请替换</button>
            </div>

             <div class="col-md-2 text-center">
                <button type="button" class="btn btn-default"class="form-control" ng-click="applyAsset()">申请增加</button>
            </div>
        </div>
    </div>
<hr>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">今日申请<div class="formRow rightTag" style="float:right"><div class="formRow"><label class="circle green"></label>&nbsp;已处理&nbsp;</div> <div class="formRow"><label class="circle yellow "></label>&nbsp;未处理</div></div></div>
            <table class="table table-striped table-hover" align="center">
                <thead align="center"><th>状态</th><th>申请时间</th><th>物品名称</th><th>申请类型</th><th>物品数量</th><th>操作</th></thead>
                <tbody align="center">
                <tr ng-repeat="item in assetsList">
                    <td ><div ng-if="item.status==0" align="center" class="circle yellow text-center"></div><div ng-if="item.status!=0" align="center" class="circle green text-center"></div></td>
                    <td >{{item.applyTime}} </td>
                    <td >{{item.name}}</td>
                    <td >{{item.applyType}}</td>
                    <td >{{item.applyCounts}}</td>
                    <td >
                        <div style="text-align: center" >
                            <!--<button ng-click="delete(item.id)">删除</button>-->
                           <button type="button" class="btn btn-default btn-xs"> <span ng-click="updateForm(item.id)" class="glyphicon glyphicon-pencil"></span></button>
                        </div>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
<style>
    .circle {
        position: relative;
        margin-top: auto;
        margin-bottom: auto;
        margin-left: auto;
        margin-right: auto;
        width: 13px;
        height: 13px;
        border-radius: 50%;
    }
    .green{
        background: green;
    }
    .yellow{
        background: #d8e1ff;
    }
    .formRow{

        display: inline;
    }
    .table th, .table td {
        text-align: center;
    }
    .na {
        color: #cf6e73;
    }
    .row{
        line-height: 200%;
    }
    .panel-default > .panel-heading {
        color: #83BF46;
        /* font-style: inherit; */
        font-weight: bold;
        font-size: small;
        background-color: #FFFFFF;
        border-color: rgba(174, 174, 174, 0.31);
    }
    .panel-heading {
        padding: 10px 15px;
        border-bottom: 7px solid transparent;
        border-top-left-radius: 3px;
        border-top-right-radius: 3px;
    }
</style>
