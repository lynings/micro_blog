<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>微博</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

<div id="all-parent">
<!-- 顶部导航 -->
	<div class="css-nav-topbar">
		<!-- 导航 -->
		<div class="global-nav">
			<div class="global-nav-inner">
				<!-- 容器 -->
				<div class="container">
					<div class="nav left-nav-topbar" style="display:inline-block;">
						<ul class="nav" id="global-actions">
							<li id="global-nav-home" class="active">
								<a href="/">
									<span class="Icon Icon--home Icon--large"></span>
									<span class="text">主页</span>
								</a>
							</li>
							<li class="notifications">
								<a href="/">
									<span class="Icon Icon--notifications Icon--large"></span>
									<span class="text">通知</span>
								</a>
							</li>
							<li class="dm-nav">
								<a href="/">
									<span class="Icon Icon--dm Icon--large"></span>
									<span class="text">私信</span>
								</a>
							</li>
						</ul>
					</div>
				

					<div class="right-nav-topbar" style="display:inline-block;">
						<div role="search">
							<form action="" class="form-search">
								<input class="search-input" type="text" id="search-query" placeholder="搜索 Twitter" name="q" autocomplete="off" spellcheck="false" aria-autocomplete="list" aria-expanded="false" aria-owns="typeahead-dropdown-7">
								<span class="search-icon js-search-action">
									<button type="submit" class="Icon Icon--search nav-search" tabindex="-1">
										<span class="visuallyhidden">搜索 Twitter</span>
									</button>
								</span>
							</form>
						</div>
						<ul class="nav right-actions">
							<li class="me dropdown session js-session" data-global-action="t1me" id="user-dropdown">
								<a href="/settings/account" class="btn js-tooltip settings dropdown-toggle js-dropdown-toggle" id="user-dropdown-toggle" data-placement="bottom" role="button" aria-haspopup="true" title="个人资料与账号">
									<img class="avatar size32" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_5_normal.png" alt="Profile and settings" data-user-id="3258546247">
								</a>
							</li>
							
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

</body>
</html>
